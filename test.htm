<html>
<head>

    <script src="ds.js"></script>

    <title></title>
</head>

<body>
    <br>
    <b>Searching:</b><br>
    Enter integers:

    
        <input id="input_area1" type="text"> Enter key:<input id="key" type=
        "text"> <select id="choice1">
            <option value="0">
                Select searching algorithm
            </option>

            <option value="1">
                Linear Search
            </option>

            <option value="2">
                Binary Search
            </option>
        </select> <button onclick="search()">Search</button><br>
        <b>Sorting:</b><br>
        Enter integers: <input id="input_area" type="text"> <select id=
        "choice">
            <option value="0">
                Select sorting algorithm
            </option>

            <option value="1">
                Bubble Sort
            </option>

            <option value="2">
                Selection Sort
            </option>

            <option value="3">
                Insertion Sort
            </option>

            <option value="4">
                Quick Sort
            </option>

            <option value="5">
                Merge Sort
            </option>

            <option value="6">
                Heap Sort
            </option>
        </select> <button onclick="sortInput()">Sort</button><br>
        <b>Stack:</b><br>
        Size:<input id="stack_size" type="text"><button onclick=
        "createStack()">Create Stack</button> <input id="push_item" type=
        "text"><button onclick="pushInToStack()">Push</button> <button onclick=
        "popFromStack()">Pop</button> <button onclick="showStack()">Display
        Stack</button> <button onclick="deleteStack()">Delete
        Stack</button><br>
        <b>Queue:</b><br>
        Size:<input id="queue_size" type="text"><button onclick=
        "createQueue()">Create Queue</button> <input id="insert_item" type=
        "text"><button onclick="insertInToQueue()">Insert</button>
        <button onclick="deleteFromQueue()">Delete</button> <button onclick=
        "showQueue()">Display Queue</button> <button onclick=
        "deleteQueue()">Delete Queue</button>
    

    <div id="output_area"></div><script>
function sortInput()
    {
    switch(parseInt(document.getElementById("choice").value))
    {
    case 0:
    console.log("Please select a sorting algorithm.");
    break;
    case 1:

    bubbleSort(document.getElementById("input_area").value.split(" "));
    break;
    case 2:

    selectionSort(document.getElementById("input_area").value.split(" "));
    break;
    case 3:

    insertionSort(document.getElementById("input_area").value.split(" "));
    break;
    case 4:

    quickSort(document.getElementById("input_area").value.split(" "));
    break;
    case 5:

    mergeSort(document.getElementById("input_area").value.split(" "));
    break;
    case 6:

    heapSort(document.getElementById("input_area").value.split(" "));
    break;
    }
    }
    function search()
    {
    switch(parseInt(document.getElementById("choice1").value))
    {
    case 0:
    console.log("Please select a searching algorithm.");
    break;
    case 1:

    linearSearch(document.getElementById("input_area1").value.split(" "),document.getElementById("key").value);
    break;
    case 2:

    binarySearch(document.getElementById("input_area1").value.split(" "),document.getElementById("key").value);
    break;
    }
    }

    function createStack()
    {
    initializeStack(parseInt(document.getElementById("stack_size").value));
    }
    function pushInToStack()
    {
    push(document.getElementById("push_item").value);
    }
    function popFromStack()
    {
    pop();
    }
    function showStack()
    {
    displayStack();
    }
    function createQueue()
    {
    initializeQueue(parseInt(document.getElementById("queue_size").value));
    }
    function insertInToQueue()
    {
    insertItem(document.getElementById("insert_item").value);
    }
    function deleteFromQueue()
    {
    deleteItem();
    }
    function showQueue()
    {
    displayQueue();
    }
    function deleteStack()
    {
    destroyStack();
    }
    function deleteQueue()
    {
    destroyQueue();
    }
    </script>
</body>
</html>
